<h2>Ajout Molécule</h2>
  <form id="ajout-molecule-form">
    <fieldset id="ajout-molecule">

      <!-- Champs texte -->
      <div>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Nom*" required autocomplete="off" />
      </div>

      <div>
        <label for="cas">CAS</label>
        <input type="text" id="cas" name="cas" placeholder="XXXXX-XX-X*" title="Format attendu : XXXXX-XX-X" autocomplete="off" />
      </div>

      <div>
        <label for="masseMolaire">Masse Molaire</label>
        <input type="number" id="masseMolaire" name="masseMolaire" placeholder="M*" required min="0" step="0.1" autocomplete="off" />
      </div>

      <div>
        <label for="formule">Formule</label>
        <input type="text" id="formule" name="formule" placeholder="Formule*" required autocomplete="off" />
      </div>

      <!-- Checkboxes -->
      <label>Nocif <input type="checkbox" name="stat-nocif" /></label>
      <label>Irritant <input type="checkbox" name="stat-irritant" /></label>
      <label>Toxique <input type="checkbox" name="stat-toxique" /></label>
      <label>Très toxique <input type="checkbox" name="stat-tres-toxique" /></label>
      <label>Danger environnement <input type="checkbox" name="stat-danger-environnement" /></label>
      <label>Explosible <input type="checkbox" name="stat-explosible" /></label>
      <label>Facilement inflammable <input type="checkbox" name="stat-facilement-inflammable" /></label>
      <label>Extrêmement inflammable <input type="checkbox" name="stat-extremement-inflammable" /></label>
      <label>R40 <input type="checkbox" name="stat-r40" /></label>
      <label>R45 <input type="checkbox" name="stat-r45" /></label>
      <label>R49 <input type="checkbox" name="stat-r49" /></label>
      <label>R46 <input type="checkbox" name="stat-r46" /></label>
      <label>R60 <input type="checkbox" name="stat-r60" /></label>
      <label>R61 <input type="checkbox" name="stat-r61" /></label>
      <label>R62 <input type="checkbox" name="stat-r62" /></label>
      <label>R63 <input type="checkbox" name="stat-r63" /></label>
    </fieldset>

    <!-- Bouton Ajouter -->
    <div class="ajouter-wrapper">
      <button type="submit" id="ajouter-btn">
        Ajouter
        <span class="btn-icon">+</span>
      </button>
    </div>
  </form>

<style>
  #ajout-molecule-form{
    padding: 1.1em 0.5em;
  } 

  #ajout-molecule {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(18vw, 1fr));
    gap: 2vw 1.5vh;
    padding: 2vh;
    background-color: var(--ultra-light-purple);
    border-radius: 1vh;
    border: 0.2vh solid var(--purple);
  }

  #ajout-molecule > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  #ajout-molecule label {
    padding: 1vh 1.5vw;
    border-radius: 1vh;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1vw;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #ajout-molecule input[type="text"],
  #ajout-molecule input[type="number"] {
    background-color: var(--white);
    color: var(--text-color-dark);
    font-size: 1.1rem;
    text-align: center;
    border: none;
    border-radius: 1vh;
    padding: 1.2vh 2vw;
    border: solid 0.20em var(--purple);
    width: 100%;
    box-sizing: border-box;
  }

  #ajout-molecule input::placeholder {
    color: var(--black);
    opacity: 0.8;
    font-style: italic;
    font-weight: 400;
  }

  #ajout-molecule input[type="checkbox"] {
    width: 1.2vw;
    height: 1.2vw;
    accent-color: var(--light-purple);
    margin-left: 0.5vw;
  }

  label:has(input[type="checkbox"]:checked) {
    background-color: var(--green) !important;
    font-weight: bold;
  }

  .ajouter-wrapper {
    display: flex;
    justify-content: flex-end;
    margin-top: 2vh;
    margin-right: 2vw;
  }

  #ajouter-btn {
    display: flex;
    align-items: center;
    gap: 1vw;
    padding: 1vh 2vw;
    font-size: 1.1rem;
    font-weight: 500;
    border: 0.2vh solid var(--black);
    border-radius: 1vh;
    background-color: var(--white);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #ajouter-btn:hover {
    background-color: var(--ultra-light-purple);
  }

  .btn-icon {
    background-color: var(--light-purple);
    color: var(--black);
    border-radius: 1.5vh;
    padding: 0.4vh 0.9vh;
    font-size: 1.2rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
