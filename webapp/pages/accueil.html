            <label for="purete">Pureté (%)</label>

            <label for="volume">Volume (mL)</label>

          <div>
            <label for="prixG">Prix/g (€)</label>
            <input type="number" id="prixG" name="prixG" placeholder="Prix/g (€)" />
          </div>

            <input type="submit" value="Ajouter" />
