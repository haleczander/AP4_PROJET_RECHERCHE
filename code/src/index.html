    </select>
    <label for="molecule2">Molécule 2 :</label>

        <option value="mol1">Molécule 1</option>
        <option value="mol2">Molécule 2</option>
        <option value="mol3">Molécule 3</option>
    </select>
    <h2>Créer les molécules graphiquement</h2>
    <button class="molecule-btn" onclick="createMoleculeGraphically(1)">Créer Molécule 1</button>     <!--kekule pour créer des molécules en js -->

        <p>Editeur apparaîtra ici</p>
    </div>
